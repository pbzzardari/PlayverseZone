
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <title>PlayverseZone - Infinite Browser Gaming</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            screens: {
              'xs': '480px',
              'tv': '1921px',
            },
            spacing: {
              'fluid-p': 'clamp(1rem, 5vw, 3rem)',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --fluid-typography-ratio: clamp(14px, 1.2vw + 10px, 24px);
      }
      
      html {
        font-size: var(--fluid-typography-ratio);
      }

      body {
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
      }

      /* Custom selection for TV/Remote Navigation */
      :focus-visible {
        outline: 4px solid #6366f1;
        outline-offset: 4px;
        border-radius: 8px;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #6366f1;
        border-radius: 10px;
      }

      /* Futuristic Particle Background */
      .futuristic-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: radial-gradient(circle at 50% 50%, #0f172a 0%, #020617 100%);
      }
      
      .futuristic-bg::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
          radial-gradient(1px 1px at 10% 20%, #fff, transparent),
          radial-gradient(1px 1px at 30% 50%, #fff, transparent),
          radial-gradient(1px 1px at 70% 80%, #fff, transparent),
          radial-gradient(2px 2px at 90% 10%, #fff, transparent),
          radial-gradient(1px 1px at 50% 30%, #fff, transparent);
        background-size: 200% 200%;
        animation: drift 120s linear infinite;
        opacity: 0.2;
      }

      @keyframes drift {
        from { background-position: 0% 0%; }
        to { background-position: 100% 100%; }
      }

      /* Skeleton Loader */
      .skeleton {
        background: linear-gradient(90deg, #1e293b 25%, #334155 50%, #1e293b 75%);
        background-size: 200% 100%;
        animation: skeleton-loading 1.5s infinite;
      }

      @keyframes skeleton-loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }

      /* Animated Badge Glow */
      .badge-glow {
        box-shadow: 0 0 15px currentColor;
        animation: glow 2s infinite alternate;
      }

      @keyframes glow {
        from { filter: drop-shadow(0 0 2px currentColor); }
        to { filter: drop-shadow(0 0 8px currentColor); }
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* TV Specific Enhancements */
      @media (min-width: 1921px) {
        .tv-grid {
          grid-template-columns: repeat(7, minmax(0, 1fr)) !important;
        }
        .tv-text-scale {
          font-size: 1.25rem;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
  <body class="bg-slate-950 text-slate-100 transition-colors duration-300 antialiased overflow-x-hidden">
    <div class="futuristic-bg" aria-hidden="true"></div>
    <div id="root"></div>
  </body>
</html>
